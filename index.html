<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepak Barwal - Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color1: 0xff3aff,
          color2: 0xffa8ec,
          birdSize: 1.1,
          wingSpan: 21.0,
          speedLimit: 4.0,
          separation: 46.0,
          alignment: 27.0,
          cohesion: 16.0,
          quantity: 3.0,
          backgroundAlpha: 0.0,
        });

        setTimeout(() => {
          const main = document.querySelector('main');
          main.style.opacity = 1;
          main.style.filter = 'blur(0px)';
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/profile-1.jpg" />
        <h1>@__mugetsu__</h1>
      </header>
      <ul>
        <li>
          <a href="#">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://github.com/DeepakBarwal">
            <img src="./images/github.svg" alt="Github" width="20" />
            Github
          </a>
        </li>
        <li>
          <a href="https://twitter.com/__mugetsu__">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/deepak-barwal-67283215a/">
            <img src="./images/linkedin.svg" alt="Linkedin" width="20" />
            LinkedIn
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
